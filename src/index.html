    <body>

                          
                    

                           

                              <div class="split left">

                                      Select a city
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" name="optradio" value = "new york" href="#">New York</a>
                                      <a class="dropdown-item" name="optradio" value = "new york" href="#">Chicago</a>

                                    <div class = "from-group">

                                  </div>
                                </div>

                                             Temperature: <li id = "weather-temperature" class = "list-group-item"></li>
                                             Wind Speed: <li id = "weather-speed" class = "list-group-item"></li>
                                             City Coordinates: <li id = "weather-cor" class = "list-group-item"></li><li id = "weather-cor-second" class = "list-group-item"></li>

                                           </div>
